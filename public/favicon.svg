<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#favGradient)"/>
  
  <!-- Text: "The" -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">The</text>
  
  <!-- Text: "Sunday" -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Sunday</text>
  
  <!-- Dot accent -->
  <circle cx="125" cy="125" r="8" fill="white"/>
</svg>
